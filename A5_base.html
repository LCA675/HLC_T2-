<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con JavaScript</title>
    <script>
        // Función para manejar el envío del formulario
        function mostrarDatos(event) {
            event.preventDefault(); // Evita que el formulario se envíe y la página se recargue

            // Obtener los valores del formulario
            var nombre = document.getElementById("nombre").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var edad = document.getElementById("edad").value;
            var pais = document.getElementById("pais").value;
            var fechaNacimiento = document.getElementById("fecha_nacimiento").value;
            var colorFavorito = document.getElementById("color_favorito").value;
            var genero = document.querySelector('input[name="genero"]:checked').value;
            var terminos = document.getElementById("terminos").checked;

            // Mostrar los datos en pantalla
            var resultado = `
                <h3>Datos Ingresados:</h3>
                <p><strong>Nombre:</strong> ${nombre}</p>
                <p><strong>Correo electrónico:</strong> ${email}</p>
                <p><strong>Contraseña:</strong> ${password}</p>
                <p><strong>Edad:</strong> ${edad}</p>
                <p><strong>País:</strong> ${pais}</p>
                <p><strong>Fecha de Nacimiento:</strong> ${fechaNacimiento}</p>
                <p><strong>Color Favorito:</strong> <span style="background-color: ${colorFavorito}; padding: 5px; color: white;">${colorFavorito}</span></p>
                <p><strong>Género:</strong> ${genero}</p>
                <p><strong>Términos aceptados:</strong> ${terminos ? "Sí" : "No"}</p>
            `;

            // Insertar los datos en el div de resultado
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</head>
<body>

<!-- Contenido del formulario -->
<h2>Formulario de Registro</h2>
    <form id="formulario" onsubmit="mostrarDatos(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required minlength="3" maxlength="50" autocomplete="on" placeholder="Escribe tu nombre completo"> <br> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="ejemplo@email.com" autocomplete="on" minlength="6" maxlength="20" required placeholder="Contraseña de 6 a 20 caracteres"><br> <br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Contraseña de 6 a 20 caracteres" minlength="6" maxlength="20" required><br> <br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" min="1" max="20" autocomplete="off" required placeholder="Introduzca la edad entre 1 y 20 años." required> <br> <br>

        <label for="pais">País:</label>
        <select id="pais" required autocomplete="off" >
            <option selected>España</option>
            <option>Alemania</option>
            <option>Francia</option>
            <option>Estados Unidos</option>  
        </select> <br> <br>

        <label for="fecha">Fecha de nacimiento:</label> 
        <input type="date" id="fecha_nacimiento" min="2004-01-01" max="2023-12-31" autocomplete="off" required> </input> <br> <br>

        <label for="color">Color favorito:</label>
        <input type="color" id="color_favorito" required autocomplete="off" > <br> <br>

        <label for="genero">Género:</label> <br> 
        <input type="radio" id="femenino" name="genero" value="Femenino" required> 
        <label for="genero">Femenino</label> <br>
        <input type="radio" id="masculino" name="genero" value="Masculino" required> 
        <label for="genero">Masculino</label> 
        <br> <br>

        <input type="checkbox" id="terminos" required autocomplete="off" > 
        <label for="terminos">Acepto los términos y condiciones</label> <br> <br>

        <input type="submit" value="Registrarse">
<!-- Fin del contenido del formulario -->

<!-- Div donde se mostrarán los datos ingresados -->
    <div id="resultado"></div>

</body>
</html>
