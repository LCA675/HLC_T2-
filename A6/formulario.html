<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formulario</h2>
    <form id="formulario" onsubmit="mostrarDatos(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required minlength="1" maxlength="5" autocomplete="off" placeholder="Triana"> <br> <br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido"><br> <br>
        <!-- texto -->
         <label for="email">Email:</label>
         <input type="email" id="email" placeholder="exampleemail@gmail.com" required><br> <br>
         <label for="password">Contraseña:</label>
         <input type="password" id="password"><br> <br>

         <label for="number">Edad:</label>
         <input type="number" id="number" min="15" max="100"> <br> <br>

         <label for="fecha">Fecha de hoy:</label>
         <input type="date" id="fecha" min="1990-01-01" max="2024-12-31"> </input> <br> <br>

         <label for="genero">femenino:</label>
         <input type="radio" id="femenino" name="genero" value="femenino"> 
         <label for="genero">masculino:</label>
         <input type="radio" id="masculino" name="genero" value="masculino"> 
          <label for="genero">otro:</label>
         <input type="radio" id="otro" name="genero" value="otro">  <br> <br>

         <label for="asignatura">Asignatura favorita</label> 
         <select id="asignatura">
            <option value="031">HLC</option>
            <option value="032" disabled>Servicios en red</option>
            <option value="033">Aplicaciones Web</option>
            <option value="034" selected>Seguridad informatica</option>  <br> <br>
         </select>  <br> <br>

        <label for="color">Color favorito</label>
        <input type="color" id="color"> <br> <br>

         <label for="terminos">Acepto los términos</label>
         <input type="checkbox" id="terminos"> <br> <br>


         <input type="submit" value="Registrarse">
         

    </form>
</body>
</html>
